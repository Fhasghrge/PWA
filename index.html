<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn PWA</title>
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <h1>hello pwa</h1>
        <script>
            console.log('start')
            // 创建一个web worker
            const worker = new Worker('worker.js')
            worker.addEventListener('message', (e) => {// 监听异步操作
                console.log(e.data)
            })
            console.log('end')
        </script>
    </body>
</html>
